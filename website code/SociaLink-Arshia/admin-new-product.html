    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #1b1b1b !important;">
        <div class="container-fluid">
            <span class="navbar-text">
              PRODUCT ADMIN 
              </span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

    <div class="AddProduct row justify-content-center heading">
        <div class="col-4">
            <br><br>
          <p style="font-size: 1.7rem; color: cornsilk; font-weight: 600;">
              Add Product
          </p>
          <form>
            <div class="form-group mb-3">
                <label class="new-pro-form" for="name">Product Name
                </label>
                <input id="name" name="name" type="text" class=" new-pro-form-boxes form-control validate" required="">
              </div>
          <div class="form-group mb-3">
            <label class="new-pro-form" for="description">Description</label>
            <textarea class=" new-pro-form-boxes form-control validate" rows="3" required=""></textarea>
          </div>
          <div class="form-group mb-3">
            <label class="new-pro-form" for="category">Category</label>
            <br>
            <select class=" new-pro-form-boxes custom-select tm-select-accounts" id="category">
              <option selected="">Select category</option>
              <option value="1">New Arrival</option>
              <option value="2">Most Popular</option>
              <option value="3">Trending</option>
            </select>
          </div>
          <div class="form-group mb-3 col-xs-12 col-sm-6">
            <label class="new-pro-form" for="stock">Units In Stock
            </label>
            <input id="stock" name="stock" type="text" class=" new-pro-form-boxes form-control validate" required="">
          </div>
          <br><br>
        </div>

        <div class="col-4">
            <br><br><br><br><br><br><br><br><br>
              <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;" multiple></p>
              <p><label for="file" style="cursor: pointer; color: #383838 e; background-color: #e9e1d3 ; padding: 2% ; margin-left: 40%; width: 80%; text-align: center;">UPLOAD IMAGES</label></p>
              <p><img id="output" width="140%" /></p>

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-3">    
             <a class="btn btn-primary" href="#" role="button" style="color: #383838 ; background-color: #e9e1d3; border:none; border-radius:0%; width: 150%; padding: 4%;">ADD NEW PRODUCT</a>
             <br><br><br>
             </div>
            
        </div>
      </form>
      </div>
