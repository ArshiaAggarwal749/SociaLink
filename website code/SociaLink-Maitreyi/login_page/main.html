<html>
<head>
    
    
    <link rel="stylesheet" href="c.css">
    
    
</head>
<body>
    <div class="form-wrap">
        <div class="tabs">
          <h3 class="signup-tab"><a class="active" href="#signup-tab-content">Sign Up</a></h3>
          <h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
        </div><!--.tabs-->
    
        <div class="tabs-content">
          <div id="signup-tab-content" class="active">
            <form class="signup-form" action="" method="post">
              <input type="tel" class="input" id="user_tel" autocomplete="off" placeholder="Mobile number">
              <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username">
              <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
              
              <button class="btn"><a href="success.html">SIGN UP</a></button>
              
            </form><!--.login-form-->
            <div class="help-text">
              <p>By signing up, you agree to our</p>
              <p><a href="ts.html">Terms of service</a></p>
            </div><!--.help-text-->
          </div><!--.signup-tab-content-->
    
          <div id="login-tab-content">
            <form class="login-form" action="" method="post">
              <input type="tel" class="input" id="user_login" autocomplete="off" placeholder="Phone number">
              <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
              <input type="checkbox" class="checkbox" id="remember_me">
              <label for="remember_me">Remember me</label>
              <button class="btn"><a href="success.html">LOGIN</a></button>
            </form><!--.login-form-->
            <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
            <div class="help-text">
              <p><a href="#">Forget your password?</a></p>
            </div><!--.help-text-->
          </div><!--.login-tab-content-->
        </div><!--.tabs-content-->
      </div><!--.form-wrap-->
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="j.js"></script>
</body>
</html>
