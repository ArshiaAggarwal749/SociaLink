<!DOCTYPE html>
<html lang="en">
<head>
    <title>

    <link rel="stylesheet" href="Cart.css">
</head>

<body style="margin: 0%; background-color: rgb(240, 240, 240);">

        <div>
            <span class="menu">xyz</span>
            <span class="menu">Home</span>

            <span class="menu">Contact</span>
            <span class="menu">Search</span>
            <span class="menu">Cart</span>
        </div>
    </header>
    <p class="Heading">My Shopping Cart</p>

        <table>
            <tr>
                <th>Product</th>

                <th>Subtotal</th>

            <tr>
                <td>

                        <img src="https://m.media-amazon.com/images/I/71h6PpGaz9L._AC_SL1500_.jpg">

                            <small>Price: $1000.00</small>

                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value='1'></td>
                <td>$1000.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="https://assets.ajio.com/medias/sys_master/root/20210403/4Zeb/606863a67cdb8c1f1474dd9a/-473Wx593H-461085141-blue-MODEL.jpg">

                            <p>T-Shirt</p>

                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value='1'></td>
                <td>$40.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="https://m.media-amazon.com/images/I/81QnGdrGwsL._UL1500_.jpg">
                        <div>
                            <p>Shoes</p>
                            <small>Price: $50.00</small>

                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>

                <td>$50.00</td>
            </tr>
        </table>
        <div class="total-price">
            <table >
                <tr>
                    <td> Subtotal</td>
                    <td>$1090.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$10.00</td>
                </tr>
                <tr>
                    <td>Total Price</td>
                    <td>$1100.00</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="btn">
        <a href="Checkout/Checkout.html"><button>Proceed to Checkout</button></a>
